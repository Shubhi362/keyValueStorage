<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1  

    
      Hi {{data}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1  {{data}}</ion-title>
      
    </ion-toolbar>
  </ion-header>
  <ion-input type="text" [(ngModel)]="newData" placeholder="Enter New Data ion-header"name="newData">New Data</ion-input>
  <ion-button (click)="getData()">getData</ion-button>
  <ion-button (click)="changeData()">changeData</ion-button>
  

  <app-explore-container name="Tab 1 page"></app-explore-container>
</ion-content>
